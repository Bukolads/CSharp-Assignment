<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampSite Registration</title>
</head>
<body>
    <center>
    <h1>Almaguin Campground - Reservation</h1>
    <div>
        <form>
            <div>
                <label for="">Accommodation</label>
                <select>
                    <option value="">RV</option>
                    <option value="">Tent</option>
                    <option value="">Cabin/Lodging</option>
                </select>
            </div><br>
            <div>
            <label for="name">Name</label>
            <select>
                <option value="">Mr</option>
                <option value="">Ms</option>
                <option value="">Mrs</option>
                <option value="">Miss</option>
                <option value="">Dr</option>
            </select>
                <label for="firstname"></label>
                <input type="text" name="firstname" id="" placeholder="First Name">
                <label for="lastname"></label>
                <input type="text" name="lastname" id="" placeholder="Last Name">
            </div><br>

            <div>
                <label for="age">Guests</label>
                <input type="text" name="age" placeholder="18+ years">
                <input type="text" name="age" placeholder="2-17 years">
                <input type="text" name="age" placeholder="<2 years">
            </div><br>

            <div>
                <label for="contact">Contact</label>
                <input type="email" placeholder="E-mail"><br><br>
                <input type="text" placeholder="Phone: (xxx) - xxx xxxx">
            </div><br>

            <div>
                <label for="">Checkin</label>
                <input type="date">
                <label for="">Checkout</label>
                <input type="date">
            </div><br>
            
            <div>
                <label for="">Equipement Type</label>
                <select>
                    <option value="">Travel trailer</option>
                    <option value="">Fifth wheel</option>
                    <option value="">RV/Motorhome</option>
                    <option value="">Tent trailer</option>
                    <option value="">Pickup camper</option>
                    <option value="">Camper Van</option>
                </select><br><br>
                <label for="">Slide Outs</label>
                <input type="radio" name="option">
                <label for="">Yes</label><br>
                <input type="radio" name="option">
                <label for="">No</label>
            </div><br>

            <div>
                <label for="">Required Service</label>
                <select name="" id="">
                    <option value="">Hydro</option>
                    <option value="">Water</option>
                    <option value="">Sewer</option>
                </select>
            </div><br>

            <div>
                <label for="">Pets</label>
                <input type="radio" name="pets">
                <label for="">Yes</label><br>
                <input type="radio" name="pets">
                <label for="">No</label>
            </div><br>

            <div>
                <label for="">Comments</label>
                <textarea name="" id="" cols="80" rows="4" placeholder="Additional comments"></textarea>
            </div><br>

            <button type="submit">Request Reservation</button>
        </form>
    </div>
    </center>
</body>
</html>
